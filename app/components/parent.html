<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>NYT Reader</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
<!-- |A| JUMBOTRON  -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> The New York Times </h1>
			<h2 class="text-center">Recent headlines</h2>
		</div>





<!-- =========THEN END OF JUMBOTRON ===================  -->

<!-- |B| SEARCH PANEL HEADING  -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Search</h3>
		</div>

	<!-- |B.1| SEARCH PANEL BODY  -->
		<div class="panel-body">
			<form class="" action="" method="">
				<div class="form-group">
					<!-- |B1.1|  topic -->
					<label for="exampleInputEmail1">Topic</label>
					<input type="" class="form-control" id="" placeholder="">
				</div>

					<!-- |B1.2|  Start year -->
				<div class="form-group">
					<label for="exampleInputPassword1">Start Year</label>
					<input type="" class="form-control" id="" placeholder="">
				</div>
				<!-- |B1.3|  End year -->
				<div class="form-group">
					<label for="exampleInputPassword1">End Year</label>
					<input type="" class="form-control" id="" placeholder="">
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-">SEARCH</button>
				</div>
			</form>
		</div> 	<!-- END OF PANNEL BODY -->
	</div> <!-- END OF PANNEL -->
<!-- =========THEN END OF SEARCH PANEL ===================  -->





<!-- |C| RESULTS PANEL HEADING  -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Results</h3>
		</div>

		<div class="panel-body">
			<div class="well">
				<div class="row">

					<div class="col-sm-10">
						<p>This is the first article</p>
					</div>

					<div class="col-sm-2">
					<button type="button" name="button">Save</button>
					</div>
				</div>
			</div> 	<!-- END OF WELL -->
		</div>
	</div> <!-- END OF RESULTS PANEL   -->
	<!-- =========THEN END OF RESULTS PANEL ===================  -->





<!-- |D| SAVED PANEL HEADING  -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Saved articles</h3>
		</div>

		<div class="panel-body">



<!-- |D.1| SUB PANEL WITH INDIVIDUAL RESULTS   -->
			<div class="panel panel-warning">
				<div class="panel-heading">

					<div class="article panel-title">
						<h4>this is my firsta aksd </h4>
					</div>

					<div class="date">
						<p>Saved date jan-2015</p>
					</div>

					<div class="">
						<button class="btn-success" type="button" name="button">Remove</button>
					</div>

				</div> <!-- END OF savedArticle   -->
				<ul class="list-group">
					<li class="list-group-item">This is my first note</li>
				</ul>
			</div> <!-- END OF PANEL body   -->
<!-- =========THEN END OF SUB PANEL WITH INDIVIDUAL RESULTS ===================  -->

			</div>  <!-- END OF PANEL body   -->
		</div> <!-- END OF SAVED PANEL   -->
<!-- =========THEN END OF SAVED PANEL======================= ===================  -->
</div> <!-- END OF CONTAINER -->

</body>

</html>
